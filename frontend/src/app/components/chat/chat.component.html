<div class="container">
  <div class="text-center">
    <h3>Messages</h3>
  </div>

  <div class="row" *ngFor="let model of models">
    <div class="col-md-8 offset-md-2">
      <div class="card mb-3">
        <div class="card-header">
          <div class="d-flex justify-content-between">
            <div>
              {{ model.name}}
            </div>
            <div>
              {{ model.date }}
            </div>
          </div>
        </div>
        <div class="card-body">
          <p class="card-text">{{ model.message }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="message" formControlName="message">
          <button class="btn btn-primary" type="submit" style="margin-left:5px;" [disabled]="!messageForm.valid">Send</button>
        </div>
        <div *ngIf="messageForm.get('message')?.invalid && (messageForm.get('message')?.dirty || messageForm.get('message')?.touched)">
          <div style="color:red;" *ngIf="messageForm.get('message')?.errors?.['required']">Write something?</div>
        </div>
      </form>
    </div>
  </div>
</div>
